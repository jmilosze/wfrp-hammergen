apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hammergen
  namespace: hammergen-{{ ENV }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: hammergen-nginx
            port:
              number: 80