version: "3.7"

services:
  web:
    build:
      context: ../../../src
      args:
        build: build_container_staging
    image: dirac1234/hammergen_web
    volumes:
      - static_volume:/app/static
    restart: always
    expose:
      - 5000
    env_file:
      - .env
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    restart: always
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  static_volume: